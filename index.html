<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/coelacanth" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/asimov" rel="stylesheet" type="text/css"/>
  <title>Typing Game</title>
</head>
<body>
  <header id="header" class="main-header">
    <div class="main-title"></div>
  </header>
  <div class="main-body">
    <div class="main-left"></div>
    <div class="level-player-select" class = "hidden">
      <div class="one-player"></div>
      <div class="two-players"></div>
      <div class="level-one"></div>
      <div class="level-two"></div>
    </div>
    <div class="main-center">
      <div class="text-display"></div>
    </div>
    <div class="main-right"></div>
  </div>
  <footer class="main-footer">
    <div class="bottom-left">
      <div class="word-count">Number of words:</div>
      <div class="correct-words">Words correct (ratio)</div>
      <div class="percent-correct">Percent correct</div>
      <div class="timer">Timer</div>
      <div class="words-per-minute">Words per minute</div>
    </div>
    <div class="bottom-center"></div>
    <div class="bottom-right">
      <div class="play-pause">Play/Pause</div>
      <div class="restart">Restart Game</div>
    </div>
  </footer>
</body>
  <script src="js/script.js"></script>
</html>
