<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <title>Typing Game</title>
</head>
<body>
  <div class="level-player-select" id = "initial-box">
      <div class="one-player"></div>
      <div class="two-players"></div>
      <div class="level-one"></div>
      <div class="level-two"></div>
    </div>
  <div id="screen"></div>
  <header id="header" class="main-header"></header>
  <div class="main-body">
    <div class="main-left"></div>
    <div class="main-center">
      <div class="text-display" class ="correct" class ="incorrect"></div>
    </div>
    <div class="main-right">
      <div class="setup one-player">One Player</div>
      <div class="setup two-players">Two Players</div>
      <div class="setup level-one">Level One</div>
      <div class="setup level-two">Level Two</div>
    </div>
  </div>
  <footer class="main-footer">
    <div class="bottom-left">
      <div class="scoreboard word-count">Number of words:</div>
      <div class="scoreboard correct-words">Words correct:</div>
      <div class="scoreboard percent-correct">Percent correct:</div>
      <div class="scoreboard timer">Timer:
        <span id="min"></span>
        <span id="sec"></span>
        <span id="mil"></span>
      </div>
      <div class="scoreboard words-per-minute">Words per minute:</div>
    </div>
    <div class="bottom-center">
      <div class="typing-input"></div>
    </div>
    <div class="bottom-right">
      <div class="play-pause">Play/Pause</div>
      <div class="restart">Restart Game</div>
    </div>
  </footer>
</body>
  <script src="js/script.js"></script>
</html>
